server {
    listen 3000;
    server_name 3.37.55.176;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # ✅ CORS 설정 수정
        add_header 'Access-Control-Allow-Origin' 'http://3.37.55.176:3000' always;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';

        # ✅ OPTIONS 프리플라이트 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://3.37.55.176:3000';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
            return 204;
        }
    }

    # ✅ 백엔드 프록시 설정 추가 (React → Spring Boot)
    location /api {
        proxy_pass http://3.37.55.176:8080; # 백엔드 서버 주소
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # ✅ CORS 설정 강화 (프록시 환경에서 허용)
        add_header 'Access-Control-Allow-Origin' 'http://3.37.55.176:3000' always;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
    }
}